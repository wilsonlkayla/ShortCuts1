    <div class="container">

        <div class="row">
          <div class="col-lg-2 col-lg-offset-5">
            <hr class="marginbot-50">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8">
            <div class="boxed-grey">
  
              <div id="sendmessage">Your message has been sent. Thank you!</div>
              <div id="errormessage"></div>
              <form id="contact-form" action="" method="post" role="form" class="contactForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="name">
                                  Name</label>
                      <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                      <div class="validation"></div>
                    </div>
                    <div class="form-group">
                      <label for="email">
                                  Email Address</label>
                      <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                        <div class="validation"></div>
                      </div>
                      <label for="phone-number">
                        Phone Number</label>
                    <div class="form-group">
                      <input type="phone-number" class="form-control" name="phone-number" id="phone-number" placeholder="(281-330-8004)" data-rule="email" data-msg="Please enter a valid email" />
                      <div class="validation"></div>
                    </div>
                    <div class="form-group">
                      <label for="c-form-products">
                          <span class="label-text">Custom Made:</span> 
                          <span class="contact-error"></span>
                      </label>
                      <select name="products" class="c-form-products form-control" id="c-form-products">
                          <option value="Hair">Hair</option>
                          <option value="Lipstick">Lipstick</option>
                          <option value="Highlighter">Highlighter</option>
                          <option value="Body Products">Body </option>
                          <option value="Bundle Pack">Bundle Pack</option>
                          <option value="Suprise-Me">Suprise Me</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="c-form-allergies">
                        <span class="label-text">Any allergies?</span> 
                        <span class="contact-error"></span>
                    </label>
                    <select name="allergies" class="c-form-allergies form-control" id="c-form-allergies">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                    </div>
                    <div class="form-group">
                      <label for="subject">
                                  Subject</label>
                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                      <div class="validation"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="name">
                                  Message</label>
                      <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                      <div class="validation"></div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-skin pull-right" id="customer-submit"> Send Message</button>
                  </div>
                </div>
